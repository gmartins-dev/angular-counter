<div class="container text-center mt-5 col-lg-6">
  <h1>{{countNumber}}</h1>

  <div class="row mt-5">
    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-dark" (click)="resetBtn()">Resetar</button>
    </div>
    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-success" (click)="increaseBtn()">Aumentar</button>
    </div>
    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-danger" (click)="decreaseBtn()">Diminuir</button>
    </div>
  </div>
</div>
